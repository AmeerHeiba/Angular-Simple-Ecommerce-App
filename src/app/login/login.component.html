<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 mb-5 bg-white rounded" style="width: 50%;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="Enter your email"
            />
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger mt-1">
              <p *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</p>
              <p *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</p>
            </div>
          </div>
  
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              placeholder="Enter your password"
            />
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger mt-1">
              <p *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</p>
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
  
          <div *ngIf="errorMessage" class="text-danger text-center mb-3">{{ errorMessage }}</div>
        </form>
      </div>
    </div>
  </div>
